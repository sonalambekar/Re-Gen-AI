<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Classification</title>
</head>
<body>
    <h2>Land Classification Using Google Maps</h2>
    <form action="/" method="post">
        <label for="location">Enter Location:</label>
        <input type="text" name="location" required>
        <button type="submit">Get Prediction</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
        <p>Location: {{ location }}</p>
        <img src="https://maps.googleapis.com/maps/api/staticmap?center={{ location }}&zoom=18&size=256x256&maptype=satellite&key=YOUR_GOOGLE_MAPS_API_KEY" alt="Satellite Image">
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>

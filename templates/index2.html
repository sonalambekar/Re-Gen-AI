<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Classification</title>
    <style>
        body {
            color: white;
            background: #010c13;    
            background-image: -webkit-linear-gradient(left , rgb(7, 21, 31) 0%, rgb(16, 29, 38) 50%, rgb(1, 16, 26) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Prevents content from touching edges on small screens */
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* Prevents container from being too wide */
            width: 400px; /* Default width */
        }

        input[type="file"] {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            width: 100%; /* Makes input responsive */
        }

        button {
            background: #010c13;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%; /* Makes button responsive */
        }

        button:hover {
            background: #021823;
        }

        .suggestions {
            margin-top: 20px;
            font-size: 18px;
            color: white;
            padding: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px; /* Prevents excessive width */
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap; /* Ensures items wrap if screen is small */
        }

        .list-container {
            width: 45%;
        }

        .list-container h3 {
            margin-bottom: 10px;
        }

        .list-container ul {
            padding-left: 20px;
        }

        .list-container li {
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            .flex-container {
                flex-direction: column; /* Stacks lists vertically */
                align-items: center;
            }

            .list-container {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Classification</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Suggestions outside the glassmorphism box -->
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <div class="suggestions">
            {{ suggestions | safe }}
        </div>
    {% endif %}
</body>
</html>
